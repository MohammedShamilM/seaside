{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="{% static 'user/css/my_account.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>My Account</h2>
        {% block sidebar %}
            <ul>
                <li><a href="{% url 'my_account' %}" class="active">Dashboard</a></li>
                <li><a href="{% url 'my_orders' %}">Orders</a></li>
                <li><a href="{% url 'wallet' %}">Wallet</a></li>
                <li><a href="{% url 'my_address' %}" >Address</a></li>
                <li><a href="{% url 'user_logout' %}">Logout</a></li>
            </ul>
        {% endblock %}
    </div>

    {% block maincontent %}
    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Edit Account Details</h1>

        </header>

        <section class="profile">
            <div class="user-info" >
                
                <form action="{% url 'edit_profile' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" value="{{User.username}}" id="name" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" value="{{User.email}}" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" value="{{User.phone_number}}" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="edit-address-btn">Save Changes</button>
                </form>
                
            </div>
            
        </section>
    </div>
    {% endblock %}
</body>
</html>
