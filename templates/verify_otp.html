
<style>
body {
  background-color: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.otp-container {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

.otp-box {
  text-align: center;
}
.form-group {
  margin-bottom: 20px;
  text-align: left;
}


.form-group input {
  width: 100%;
  padding: 10px 15px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #ff9900;
  outline: none;
}
.submit-button {
  width: 100%;
  padding: 12px;
  background-color: #ff9900;
  color: #ffffff;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #e08900;
}
</style>
<div class="otp-container">
  <div class="otp-box">
    <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="otp" placeholder="Enter OTP" required><br>
    
    </div>
    <div>
      <button type="submit" class="submit-button">Verify OTP</button>
    </div>
    
    </form>
  </div>
</div>
