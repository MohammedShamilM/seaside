{% block content %}
{% load custom_filters %}

<style>
body {
  background-color: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  text-align: center;
}

.container h2 {
    font-size: 2em;
    margin-bottom: 10px;
    color: #333;
}
.form-group {
  margin-bottom: 20px;
  text-align: left;
}


.form-group input {
  width: 100%;
  padding: 10px 15px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: border-color 0.3s;
}

.form-group input:focus {
  border-color: #ff9900;
  outline: none;
}
.submit-button {
  width: 100%;
  padding: 12px;
  background-color: #ff9900;
  color: #ffffff;
  font-size: 1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #e08900;
}
</style>

<div class="container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.email|add_attrs:"placeholder=Enter your email,class=form-control" }}
        </div>
        
        <button type="submit" class="submit-button">Send Link</button>
    </form>
</div>

{% endblock %}
