{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'user/css/sign-up.css' %}">
</head>
<body>
    <!-- Signup Section -->
    <div class="signup-container">
        <div class="signup-box" style="padding-top: 200px;">
           
             <h1>Looks like you're new here!</h1>
            <p>Join us to explore the best products and services!</p>
                {% if messages %}
                {% for message in messages %}
                <h5 style="color: #ff0000;">{{ message }}</h5>
                {% endfor %}
                 {% endif %}
            <form action="{% url 'sign_up' %}" method="POST">
                {% csrf_token %}
                <!-- Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="username" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" maxlength="8" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" maxlength="8" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit"  class="signup-button">Sign Up</button>
                

                <!-- Login Redirect -->
                <p class="redirect">
                    Already have an account? <a href="{% url 'user_login' %}">Log In</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
